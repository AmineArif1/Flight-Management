
<div th:insert="header"></div>
<!--include a block of code here;-->
<div th:insert="choose"></div>
<h1 class="userHeader">USERS</h1>
<span></span>
<div sec:authorize="hasAuthority('ADMIN')">
    Text visible to user.</div>
<table class="tableBackOffice">
    <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Prenom</th>
        <th>Username</th>
    </tr>
    <tr th:each="p:${listUsers}">
        <td th:text="${p.CIN}"></td>
        <td th:text="${p.Nom}"></td>
        <td th:text="${p.Prenom}">

        <td th:text="${p.username}"></td>
        <td>
            <form th:action="@{/userDelete}"  method="post">
                <input type="hidden" name="username" th:value="${p.username}">
                <button type="submit">Delete</button>
            </form>
        </td>
        <td>
            <form th:action="@{/editUser}"  method="post">
                <input type="hidden" name="id" th:value="${p.CIN}">
                <button type="submit">EDIT</button>
            </form>
        </td>


    </tr>
</table>
<form th:action="@{/addUser}" method="post">
    <input class="addUser" type="submit" value="Ajouter un utilisateur">
</form>
</body>
</html>
