<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<!--include a block of code here;-->
<div th:insert="choose"></div>
<h1>Roles</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Nom_Role</th>

    </tr>
    <tr th:each="p:${listRoles}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.roleName}"></td>
    </tr>

</table>
<form action="#"  th:action="@{/addRole}" th:object="${AppRole}"  method="post">
    <label for="role">Ajouter un role</label>
    <input id="role"  th:field="*{roleName}"  type="text" >
    <input type="submit" name="submitRole" id="submitRole">
</form>

</body>
</html>
