<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Page Title Goes Here</title>
  <meta name="description" content="Description Goes Here">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div th:insert="header"></div>

<form style="width: 600px;display: flex!important;flex-direction: column!important;gap: 10px"  th:action="@{/addFlightAdmin}" method="post" class="container my-5">
  <input type="hidden" name="idVol" >
  <div class="form-group">
    <label for="dateArrivee">Date d'arrivée:</label>
    <input type="date" id="dateArrivee" name="dateArrivee" pattern="yyyy-MM-dd" class="form-control">
  </div>
  <div class="form-group">
    <label for="dateDepart">Date de départ:</label>
    <input type="date" id="dateDepart" name="dateDepart" pattern="yyyy-MM-dd" class="form-control">
  </div>
  <div class="form-group">
    <label for="villeDepart">Ville de départ:</label>
    <select name="villeDepart" class="form-control">
      <option th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="villeArrive">Ville d'arrivée:</label>
    <select name="villeArrive" class="form-control">
      <option th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="volName">Nom du vol:</label>
    <input type="text" id="volName" name="volName" class="form-control">
  </div>
  <div class="form-group">
    <label for="volImage">Image du vol:</label>
    <input type="text" id="volImage" name="volImage" class="form-control">
  </div>
  <div class="form-group">
    <label for="volDescription">Description du vol:</label>
    <input type="text" id="volDescription" name="volDescription" class="form-control">
  </div>
  <div class="form-group">
    <label for="volPrix">Prix du vol:</label>
    <input type="number" id="volPrix" name="volPrix" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>
</body>
