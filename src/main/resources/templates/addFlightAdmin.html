<div th:insert="header"></div>

<form th:action="@{/addFlightAdmin}" method="post">
  <input type="hidden" name="idVol" >
  <div>
    <label for="dateArrivee">Date d'arrivée:</label>
    <input type="date" id="dateArrivee" name="dateArrivee" pattern="yyyy-MM-dd">
  </div>
  <div>
    <label for="dateDepart">Date de départ:</label>
    <input type="date" id="dateDepart" name="dateDepart" pattern="yyyy-MM-dd" >
  </div>
        <div>
    <label for="volName">Ville de départ:</label>
   	<select>
  		 <option name="villeDepart" th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}"></option>
	 </select>
  </div>
   <div>
    <label for="volName">Ville d'arrivée:</label>
   	<select>
  		<option   name="villeArrive" th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}"></option>
	</select>
	</div>
  
  
  <div>
    <label for="volName">Nom du vol:</label>
    <input type="text" id="volName" name="volName" >
  </div>
  <div>
    <label for="volImage">Image du vol:</label>
    <input type="text" id="volImage" name="volImage" >
  </div>
  <div>
    <label for="volDescription">Description du vol:</label>
    <input type="text" id="volDescription" name="volDescription" >
  </div>
  <div>
    <label for="volPrix">Prix du vol:</label>
    <input type="number" id="volPrix" name="volPrix" >
  </div>
  <button type="submit">Add</button>
</form>
