<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Title Goes Here</title>
    <meta name="description" content="Description Goes Here">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container my-5" style="width: 500px;">
    <form style="display: flex!important;flex-direction: column!important;gap: 10px" th:action="@{/updateFlight}" th:object="${flight.idVol}" method="post">
        <div class="form-group">
            <input type="hidden" name="idVol" th:value="${flight.idVol}" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateArrivee">Date d'arrivée:</label>
            <input type="date" id="dateArrivee" name="dateArrivee" th:value="${flight.dateArrivee}" class="form-control">
        </div>
        <div class="form-group">
            <label for="dateDepart">Date de départ:</label>
            <input type="date" id="dateDepart" name="dateDepart" th:value="${flight.dateDepart}" class="form-control">
        </div>
        <div class="form-group">
            <label for="volName">Ville de départ:</label>
            <select class="form-control">
                <option th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}" th:selected="${ville == flight.villeDepart}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="volName">Ville d'arrivée:</label>
            <select class="form-control">
                <option th:each="ville : ${villes}" th:value="${ville}" th:text="${ville.villeName}" th:selected="${ville == flight.villeArrive}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="volName">Nom du vol:</label>
            <input type="text" id="volName" name="volName" th:value="${flight.volName}" class="form-control">
        </div>
        <div class="form-group">
            <label for="volImage">Image du vol:</label>
            <input type="text" id="volImage" name="volImage" th:value="${flight.volImage}" class="form-control">
        </div>
        <div class="form-group">
            <label for="volDescription">Description du vol:</label>
            <input type="text" id="volDescription" name="volDescription" th:value="${flight.volDescription}" class="form-control">
        </div>
        <div class="form-group">
            <label for="volPrix">Prix du vol:</label>
            <input type="number" id="volPrix" name="volPrix" th:value="${flight.volPrix}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
